<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一只皮卡丘</title>
    <link rel="stylesheet" href="./css/style.css">
    <style id="styl"></style>
</head>
<body>
    <!-- 代码区域 -->
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <!-- 皮卡丘 -->
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="mastache left"></div>
                <div class="mastache right"></div>
                <div class="tongue-wrapper">
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 调速按钮 -->
    <div class="btn-wrapper">
        <span class="btn slow" data-speed="slow">慢速</span>
        <span class="btn normal" data-speed="normal">中速</span>
        <span class="btn fast" data-speed="fast">快速</span>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
